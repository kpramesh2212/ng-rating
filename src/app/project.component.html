<h1>Projects</h1>
<table class="table table-bordered">
  <tr>
      <th>Project ID</th>
      <th>Project Name</th>
      <th>Edit</th>
      <th>Delete</th>
  </tr>
  <tr *ngFor="let p of projects">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td><i class="glyphicon glyphicon-edit"></i></td>
    <td><i class="glyphicon glyphicon-remove"></i></td>
  </tr>
</table>
