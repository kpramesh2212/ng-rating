<form [formGroup]="criterionForm" #f="ngForm">
  <div class="form-group">
    <label for="criterionName">Criterion Name </label>
    <input type="text" class="form-control" id="criterionName" formControlName="name"/>
    <div class="alert alert-danger" *ngIf="nameControl.touched
                && nameControl.errors">
      <span *ngIf="nameControl.errors.required">Name is required!</span>
      <span *ngIf="nameControl.errors.unique">Name should be unique!</span>
    </div>
  </div>
  <div class="form-group">
    <label for="weight">Weight </label>
    <input type="text" class="form-control" id="weight" formControlName="weight"/>
    <div class="alert alert-danger" *ngIf="weightControl.touched
                && weightControl.errors">
      <span *ngIf="weightControl.errors.required">Weight is required!</span>
      <span *ngIf="weightControl.errors.pattern">Weight should be in numbers between [1-9]*</span>
    </div>
  </div>
  <button class="btn btn-primary" type="button" (click)="onClick()" [disabled]="!f.valid">Add</button>
</form>
